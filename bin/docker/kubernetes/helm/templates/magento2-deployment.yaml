apiVersion: v1
kind: Service
metadata:
  name: magento2-service-{{ .Release.Name }}
  namespace: default
  labels:
    cd-hipay: cron-delete
spec:
  ports:
    - port: 80
      protocol: TCP
      name: web
      targetPort: 8080
  selector:
    app: magento2-{{ .Release.Name }}
    tier: frontend-{{ .Release.Name }}
  type: NodePort
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-tls-{{ .Release.Name }}
  namespace: default
  labels:
    cd-hipay: cron-delete
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.magento2_url  }}`)
      kind: Rule
      priority: 1
      services:
        - name: magento2-service-{{ .Release.Name }}
          port: 80
  tls:
    certResolver: default
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-{{ .Release.Name }}
  namespace: default
  labels:
    cd-hipay: cron-delete
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.magento2_url  }}`)
      kind: Rule
      priority: 1
      services:
        - name: magento2-service-{{ .Release.Name }}
          port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento2-{{ .Release.Name }}
  labels:
    app: magento2-{{ .Release.Name }}
    cd-hipay: cron-delete
spec:
  selector:
    matchLabels:
      app: magento2-{{ .Release.Name }}
      tier: frontend-{{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: magento2-{{ .Release.Name }}
        tier: frontend-{{ .Release.Name }}
        cd-hipay: cron-delete
    spec:
      containers:
      - image: {{ .Values.magento2_image }}:{{ .Values.magento2_tag }}
        imagePullPolicy: Always
        name: magento2-{{ .Release.Name }}
        resources:
          requests:
            memory: "4G"
            cpu: "1000m"
          limits:
            memory: "5G"
            cpu: "1200m"
        envFrom:
          - configMapRef:
              name: magento2-configmap-{{ .Release.Name }}
        ports:
          - containerPort: 80
            name: magento2
      nodeSelector:
        node_pool: default
      tolerations:
        - key: cd_service
          operator: Equal
          value: only
          effect: NoExecute
