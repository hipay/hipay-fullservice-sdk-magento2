<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <form class="form" id="co-transparent-form" data-bind="mageInit: {'validation':[]}" action="#" method="post"
            autocomplete="off">
            <input type="hidden" id="ioBBFingerPrint" name="payment[device_fingerprint]"
                data-bind="attr: {value: getFingerprint()}" />

            <fieldset data-bind="attr: {class: 'fieldset payment items ' + getCode(), id: 'payment_form_' + getCode()}">

                <div class="field required" data-bind="attr: {id: getCode() + '_gender'}">
                    <label data-bind="attr: {'for': getCode() + '_gender'}" class="label">
                        <span>
                            <!-- ko i18n: 'Gender'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <select data-bind="attr: {'for': getCode() + '_gender'},value: sdd_gender"
                            name="payment[sdd_gender]">
                            <option value="U" selected></option>
                            <option value="M">
                                <!-- ko i18n: 'Male'-->
                                <!-- /ko -->
                            </option>
                            <option value="F">
                                <!-- ko i18n: 'Female'-->
                                <!-- /ko -->
                            </option>
                        </select>
                    </div>
                </div>
                <div class="field required" data-bind="attr: {id: getCode() + '_firstname'}">
                    <label data-bind="attr: {'for': getCode() + '_firstname'}" class="label">
                        <span>
                            <!-- ko i18n: 'Firstname'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <input type="text" data-bind="attr: {
                                            id: getCode() + '_firstname',
										    class: 'input-text',
										    autocomplete: off,
										    title: $t('Firstname'),
										   'data-validate': JSON.stringify({required:true}),
										   },
											value: sdd_firstname" name="payment[sdd_firstname]" />
                    </div>
                </div>
                <div class="field required" data-bind="attr: {id: getCode() + '_lastname'}">
                    <label data-bind="attr: {for: getCode() + '_lastname'}" class="label">
                        <span>
                            <!-- ko i18n: 'Lastname'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <input type="text" data-bind="attr: {
                                            id: getCode() + '_lastname',
                                            autocomplete: off,
										    class: 'input-text',
										    title: $t('Lastname'),
										   'data-validate': JSON.stringify({required:true}),
										    },
											value: sdd_lastname " name="payment[sdd_lastname]" />
                    </div>
                </div>
                <div class="field required" data-bind="attr: {id: getCode() + '_iban'}">
                    <label data-bind="attr: {'for': getCode() + '_iban'}" class="label">
                        <span>
                            <!-- ko i18n: 'Iban'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <input type="text" data-bind="attr: {
                                            id: getCode() + '_iban',
										    autocomplete: off,
										    class: 'input-text',
										    title: $t('Iban'),
										   'data-validate': JSON.stringify({required:true}),
										    },
											value: sdd_iban" name="payment[sdd_iban]" />
                    </div>
                </div>
                <div class="field required" data-bind="attr: {id: getCode() + '_code_bic'}">
                    <label data-bind="attr: {for: getCode() + '_code_bic'}" class="label">
                        <span>
                            <!-- ko i18n: 'Code BIC'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <input type="text" data-bind="attr: {
										   id: getCode() + '_code_bic',
										   autocomplete: off,
										   class: 'input-text',
										   title: $t('Code BIC'),
										   'data-validate': JSON.stringify({required:true}),
										    },
											value: sdd_code_bic " name="payment[sdd_code_bic]" />
                    </div>
                </div>
                <div class="field required" data-bind="attr: {id: getCode() + '_bank_name'}">
                    <label data-bind="attr: {for: getCode() + '_bank_name'}" class="label">
                        <span>
                            <!-- ko i18n: 'Bank name'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <input type="text" data-bind="attr: {
										   id: getCode() + '_bank_name',
										   autocomplete: off,
										   class: 'input-text',
										   title: $t('Bank name'),
										   'data-validate': JSON.stringify({required:true}),
										     },
										    value: sdd_bank_name" name="payment[sdd_bank_name]" />

                    </div>
                </div>
            </fieldset>
        </form>


        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: isPlaceOrderActionAllowed()
                        " disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
