<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <form class="form hosted-fields-form" id="co-transparent-form" action="#" method="post" data-bind="mageInit: {
            'transparent':{
                'context': context(),
                'gateway': getCode(),
            }, 'validation':[]}">
            <input type="hidden" id="ioBBFingerPrint" name="payment[device_fingerprint]"
                data-bind="attr: {value: getFingerprint()}" />


            <!--[if IE 9]>
            <div class="ie9 hipay-container" id="hipay-container-hosted-fields" data-bind="visible: initHostedFields()">
            <![endif]-->
            <!--[if gt IE 9]><!-->
            <div class="hipay-container" id="hipay-container-hosted-fields" data-bind="visible: initHostedFields() ">
                <!--<![endif]-->
                <!-- ko if: (useOneclick() && customerHasCard()) -->

                <div class="hipay-row">
                    <div class="hipay-field-container">
                        <label data-bind="attr: {for: getCode() + '_cc_token'}" class="label">
                            <span>
                                <!-- ko i18n: 'Your credit cards'-->
                                <!-- /ko -->
                            </span>
                        </label>
                        <div class="hipay-field">
                            <select name="payment[cc_token]" class="select" data-bind="attr: {id: getCode() + '_cc_token', 'data-container': getCode() + '-cc-token'},
                                     mageInit: {creditCardType:{creditCardTypeContainer:'#' + getCode() + '_cc_type_ss_div'}},
                                     enable: true,
                                     options: getCustomerCards(),
                                     optionsValue: 'ccToken',
                                     optionsText: 'name',
                                     optionsCaption: $t('Pay with a new card'),
                                     value: selectedCard,
                                     event: {change: changeCard}">
                            </select>
                        </div>
                    </div>
                </div>
                <!-- /ko -->

                <div class="hipay-row" data-bind="visible: showCcForm()">
                    <div class="hipay-field-container">
                        <div class="hipay-field" id="hipay-card-holder"></div>
                        <label class="hipay-label" for="hipay-card-holder">
                            <!-- ko i18n: 'Card Owner Name'-->
                            <!-- /ko -->
                        </label>
                        <div class="hipay-baseline"></div>
                        <div class="hipay-field-error" data-hipay-id='hipay-card-field-error-cardHolder'></div>
                    </div>
                </div>
                <div class="hipay-row" data-bind="visible: showCcForm()">
                    <div class="hipay-field-container">
                        <div class="hipay-field" id="hipay-card-number"></div>
                        <label class="hipay-label" for="hipay-card-number">
                            <!-- ko i18n: 'Card number'-->
                            <!-- /ko -->
                        </label>
                        <div class="hipay-baseline"></div>
                        <div class="hipay-field-error" data-hipay-id='hipay-card-field-error-cardNumber'></div>
                    </div>
                </div>
                <div class="hipay-row" data-bind="visible: showCcForm()">
                    <div class="hipay-field-container hipay-field-container-half">
                        <div class="hipay-field" id="hipay-date-expiry"></div>
                        <label class="hipay-label" for="hipay-date-expiry">
                            <!-- ko i18n: 'Expiry date'-->
                            <!-- /ko -->
                        </label>
                        <div class="hipay-baseline"></div>
                        <div class="hipay-field-error" data-hipay-id='hipay-card-field-error-expiryDate'></div>
                    </div>
                    <div class="hipay-field-container hipay-field-container-half">
                        <div class="hipay-field" id="hipay-cvc"></div>
                        <label class="hipay-label" for="hipay-cvc">
                            <!-- ko i18n: 'CVC'-->
                            <!-- /ko -->
                        </label>
                        <div class="hipay-baseline"></div>
                        <div class="hipay-field-error" data-hipay-id='hipay-card-field-error-cvc'></div>
                    </div>
                </div>

                <div class="hipay-elements-container" data-bind="visible: showCcForm()">
                    <div id="hipay-help-cvc"></div>
                </div>
                <!-- ko if: (useOneclick())-->
                <div class="field" data-bind="visible: showForm()">
                    <label class="label">
                        <span></span>
                    </label>
                    <div class="control">
                        <input type="checkbox" name="payment[create_oneclick]" value="1" checked="checked"
                            class="checkbox"
                            data-bind="checked: createOneclick, event: {change: changeOneClick}, attr: {id:  getCode() + '_create_oneclick'}" />
                        <label class="label" for="create_oneclick">
                            <span>
                                <!-- ko i18n: 'Save this card for future use'-->
                                <!-- /ko -->
                            </span>
                        </label>
                    </div>
                </div>
                <!-- /ko -->
                <!-- ko foreach: getRegion('messages') -->
                <!-- ko template: getTemplate() -->
                <!-- /ko -->
                <!--/ko-->
                <div class="actions-toolbar">
                    <div class="primary">
                        <button class="action primary checkout" type="submit" data-bind="
                        click: generateToken,
                        attr: {title: $t('Place Order')},
                        enable: isPlaceOrderActionAllowed() && isPlaceOrderAllowed()
                        " disabled>
                            <span data-bind="i18n: 'Place Order'"></span>
                        </button>
                    </div>
                </div>
            </div>

        </form>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
    </div>
</div>
