machine:
  environment:
    DOCKER_COMPOSE_VERSION: 1.4.2
  services:
    - docker

dependencies:
  pre:
    - docker -v
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - docker-compose -v
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/compose-images.tar ]]; then docker load --input ~/docker/compose-images.tar; fi
    - docker-compose -f tests/docker-compose.test.yml pull
    - mkdir -p ~/docker; docker save sirateck/devops-magento2 mysql:5.6 selenium/standalone-firefox  > ~/docker/compose-images.tar
    
test:
  pre:
    - docker-compose -f tests/docker-compose.test.yml up -d db selenium
  override:
    - docker-compose -f tests/docker-compose.test.yml run -e MAGE_INSTALL_SAMPLE_DATA='' -e CUSTOM_PACKAGES=hipay/hipay-fullservice-sdk-magento2=dev-$CIRCLE_BRANCH magento2 phpunit -c ../../../vendor/hipay/hipay-fullservice-sdk-magento2/tests/unit/phpunit.xml.dist