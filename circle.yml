machine:
  services:
    - docker

dependencies:
  pre:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
  cache_directories:
    - "~/docker"
  override:
    - cd tests/
    - if [[ -e ~/docker/compose-images.tar ]]; then docker load --input ~/docker/compose-images; fi
    - docker-compose -f docker-compose.test.yml pull
    - mkdir -p ~/docker; docker save sirateck/devops-magento2 mysql:5.6 selenium/standalone-firefox  > ~/docker/compose-images.tar
    
test:
  pre:
    - cd test/ 
    - docker-compose -f docker-compose.test.yml up -d db selenium
  override:
    - docker-compose -f docker-compose.test.yml run --rm -e GITHUB_API_TOKEN -e MAGE_ACCOUNT_PRIVATE_KEY -e MAGE_ACCOUNT_PUBLIC_KEY -e MAGE_INSTALL_SAMPLE_DATA='' CUSTOM_PACKAGES=hipay/hipay-fullservice-sdk-magento2=dev-$CIRCLE_BRANCH  magento2 phpunit -c ../../../vendor/hipay/hipay-fullservice-sdk-magento2/tests/unit/phpunit.xml.dist